function onSubmitForm(){
	var val=document.getElementById("userName").value;
	var val1=document.getElementById("u_password").value;
	//alert("val = "+val);
	if(val=="" || val1=="" || val=="Username" || val1=="u_password(*,&)"){
		
		document.getElementById("txtStatus").value="Please enter Username or Password....";
		return false;
		} 
	return true;	
		  
}


function setFocus(sid){
	var val=document.getElementById(sid).value;
	//alert("val = "+val);
	if(val=="Username" || val=="u_password(*,&)"){
		document.getElementById(sid).value="";
		//document.getElementById("txtStatus").value="";
		} 
		
		  
}

function lostFocus(sid){
var val=document.getElementById(sid).value;

	if(sid=="userName"){
			if(val==""){
				document.getElementById(sid).value="Username";
			}
	} 


	if(sid=="u_password"){
			if(val==""){
				document.getElementById(sid).value="u_password(*,&)";
			}
	} 

	
	}
